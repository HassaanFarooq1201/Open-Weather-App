<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="header">
            <h1>
                <span class="icon">üå§Ô∏è</span>
                Weather App
            </h1>
            <p class="subtitle">Real-time weather information</p>
        </div>
        
        <div class="search-box">
            <div class="input-wrapper">
                <span class="search-icon">üîç</span>
                <input type="text" id="cityInput" placeholder="Enter city name..." />
            </div>
            <button id="searchBtn">
                <span class="btn-text">Get Weather</span>
                <span class="btn-icon">‚Üí</span>
            </button>
        </div>

        <div id="loadingSpinner" class="loading-spinner hidden">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div id="weatherInfo" class="weather-info hidden">
            <div class="weather-header">
                <h2 id="cityName"></h2>
                <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
            </div>
            
            <div class="weather-main">
                <div class="temperature">
                    <span id="temperature"></span>
                    <span class="unit">¬∞C</span>
                </div>
                <div class="condition" id="condition"></div>
            </div>

            <div class="details">
                <div class="detail-card">
                    <div class="detail-icon">üíß</div>
                    <div class="detail-content">
                        <span class="label">Humidity</span>
                        <span class="value" id="humidity"></span>
                    </div>
                </div>
                <div class="detail-card">
                    <div class="detail-icon">üå°Ô∏è</div>
                    <div class="detail-content">
                        <span class="label">Feels Like</span>
                        <span class="value" id="feelsLike"></span>
                    </div>
                </div>
                <div class="detail-card">
                    <div class="detail-icon">üí®</div>
                    <div class="detail-content">
                        <span class="label">Wind Speed</span>
                        <span class="value" id="windSpeed"></span>
                    </div>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="error-message hidden">
            <span class="error-icon">‚ö†Ô∏è</span>
            <span class="error-text"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
